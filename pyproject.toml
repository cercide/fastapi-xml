[tool.poetry]
name = "fastapi-xml"
version = "1.0.0b1"
description = "adds xml support to fastapi"
readme = "README.md"
authors = ["Leon Rendel <cercide@tuta.io>"]
maintainers = ["Leon Rendel <cercide@tuta.io>"]
repository = "https://github.com/cercide/fastapi-xml"
license = "MIT"
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: XML",
    "Framework :: FastAPI",
]
packages = [
    { include = "fastapi_xml" },
]

[tool.poetry.dependencies]
python = ">= 3.8,<4.0"
fastapi = ">= 0.100.0"
pydantic = ">= 2.0.0"
xsdata = ">= 24.2.1"


[tool.poetry.dev-dependencies]
packaging = "^23.1"
pre-commit = {version = ">= 3.5.0"}
sphinx = {version = ">= 7.1.2"}
uvicorn = {version = ">= 0.27.1"}
tox-poetry = {version = "^0.5.0"}
tox = {version = "^3.26.0"}
pytest = {version = "^8.0.0"}
pytest-cov = {version = "^4.0.0"}

[tool.poetry-version-plugin]
source = "git-tag"

[tool.poetry.extras]
docs = ["Sphinx", "sphinx-rtd-theme", "sphinxcontrib-napoleon"]
testing = ["pytest", "pytest-cov", "pre-commit", "tox-poetry"]
local = ["uvicorn"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
